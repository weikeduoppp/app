        (function () {
            var html = document.querySelector('html');
             changeRem();
             // 页面宽度改变  重新获取width
             function changeRem(){
                 // meta:vp 存在 直接getBoundingClientRect()获取
                 var width = html.getBoundingClientRect().width;
                 // if(width>660){ //限制最大宽度
                 //     width = 660;
                 //     // width2 = window.screen.width;
                 // }
                 // 设置 初始字体大小

             };

             window.addEventListener('resize',function(){
                 changeRem();
             })
        })();
